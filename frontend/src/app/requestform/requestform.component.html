    <div class = container>
        <div class="wrapper">
            <a onclick="history.back(-1)" ><img src="assets/back.png" height="30" width="30" transform="rotate(90deg)" style="cursor: pointer;"></a>

            <div class="dropdown" style="float: right; margin-right: 2.5%;">
               <img class="img" src="assets/circleprofile.png" width="40" height="40" style="margin-right: -30px;margin-top: -10px;">
         
               <div class="dropdown-content">
                 <a (click)="profile()" href="/" onclick="return false;"><img src="assets/edit1.png" width="20" height="20"> Profile</a>
                 <a href="/" onclick="return false;"><img src="assets/settings.png" width="20" height="20"> Settings</a>
                 <a (click)="logout()"><img src="assets/logout.png" width="20" height="20"  margin-top="-5px" margin-right=" -20px">  Logout</a>
               </div>
             </div>
            <div class="text-center">
                <h2> <b>Furniture and IT Equipment Request</b></h2>
            </div>
            <form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm.value.emp_id)">

                <div class="form-group">
                    <label>Employee Id</label>
                    <input type="text" class="form-control" id="emp_id"
                    required [(ngModel)] = "request.emp_id" name="emp_id" disabled="disabled">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="request.email" disabled="disabled">
                </div>

                <div class="form-group">
                    <label>Furniture Needed</label>
                    <select id="furniture" name="furniture" [(ngModel)]="request.furniture" class="form-select">
                        <option *ngFor="let furniture of furnitures" [ngValue]="furniture">{{furniture}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>IT Equipment Needed</label>
                    <select id="it_equip" name="it_equip" [(ngModel)]="request.it_equip" class="form-select">
                        <option *ngFor="let equipment of equipments" [ngValue]="equipment">{{equipment}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <input required type="shipping_add" class="form-control" name="shipping_add"
                        [(ngModel)]="request.shipping_add">
                </div>

                <br><button class="btn btn-success" type="submit"> Submit</button>&nbsp;&nbsp;&nbsp;
                <!-- <button type="button" class="btn btn-info" (click)="viewOrder(user.emp_id);"><i class="fa fa-plus"></i> My Orders </button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-info" (click)="logout();"><i class="fa fa-plus"></i> Logout </button>  -->
                <br>
          </form>
        </div>
        </div>
