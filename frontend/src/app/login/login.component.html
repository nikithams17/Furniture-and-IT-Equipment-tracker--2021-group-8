<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center; margin-top: 10px;margin-bottom: -20px;">Sign In</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab>
                <mat-card-content>

                    <form #loginform="ngForm" (ngSubmit)="loginUser(loginform.value)">
                        <small class="text-danger" style="padding-left:10%;">{{msg}}</small>
                        <mat-form-field>
                            <input matInput placeholder="Username" required name="username" [(ngModel)]="user.username"
                                pattern="^(?=[a-zA-Z0-9._]{4,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" #username="ngModel">
                            <mat-error *ngIf="username.hasError('required')">Username is required</mat-error>
                            <mat-error *ngIf="username.hasError('pattern')"> Enter Valid Username</mat-error>
                            <mat-icon matSuffix>perm_identity</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Password"  [type]="hide ? 'password' : 'text'" required name="password"

                            [(ngModel)]="user.password" required #password="ngModel">

                            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">

                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                            </a>
                        </mat-form-field>

                        <mat-checkbox color="primary">Remember Me!</mat-checkbox>

                        <button type="submit" mat-raised-button color="primary" class="login-button">Sign In</button>

                        <small class="float-right" (click)="gotoregistration()"> New user? Register here </small>

                    </form>

                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
